<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/tx.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Gerador de Link Plano de Saúde</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="input-group">
                <form name="form_main">
                    <label class="form_label" for="number">Número:</label>
                    <input class="form_input" type="text" name="number" id="number" placeholder="(61)999630131">
                    <label class="form_label" for="message">Mensagem:</label>
                    <input class="form_input" type="text" name="message" id="message" placeholder="Mensagem...">
                    <p id="end_url"></p>
                    <button class="btn" type="button" onclick="generateLink('Agnaldo')">Agnaldo</button>
                    <button class="btn" type="button" onclick="generateLink('Aleff')">Aleff</button>
                    <button class="btn" type="button" onclick="location.reload()">Aperte aqui para limpar</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function getGreeting() {
            const currentHour = new Date().getHours();
            if (currentHour >= 6 && currentHour < 12) {
                return 'Bom dia';
            } else if (currentHour >= 12 && currentHour < 18) {
                return 'Boa tarde';
            } else {
                return 'Boa noite';
            }
        }

        function generateLink(user) {
            let number = document.form_main.number.value;
            let customMessage = document.form_main.message.value;
            let greeting = getGreeting();
            let message = `${greeting} ${customMessage}`;
            let prontoAgn = ", meu nome é Agnaldo, e estou entrando em contato a pedido da AMIL. Para entender melhor, gostaria de saber se você está interessado em um plano de saúde ou odontológico. A AMIL oferece planos de saúde exclusivamente para empresas e estamos disponíveis todos os dias até às 22:00 para ajudar.";
            let prontoAleff = ", meu nome é Aleff, e estou entrando em contato a pedido da AMIL";

            let url = "https://wa.me/";
            let end_url = `${url}${number}?text=${message}`;

            if (user === 'Agnaldo') {
                end_url += prontoAgn;
            } else if (user === 'Aleff') {
                end_url += prontoAleff;
            }

            var existingButton = document.querySelector('.custom-button');

            if (existingButton) {
                existingButton.href = end_url;
                existingButton.textContent = "Mandar para o cliente";
            } else {
                var button = document.createElement("a");
                button.innerHTML = "Mandar para o cliente";
                button.href = end_url;
                button.classList.add("custom-button");
                button.target = "_blank";
                document.querySelector('.container').appendChild(button);
            }
        }
    </script>
</body>

</html>
